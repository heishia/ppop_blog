# Docker Compose configuration for PPOP Blog Backend
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppop_blog_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped
    command: python run.py
